<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BookSocial</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="normalize.css">
 	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto:100,300,400" rel="stylesheet"> 
</head>

<body>
	<header role="header">
		<h1>BookSocial</h1>
		<h2 class="js-subhead subhead">Find Events With Fellow Book Lovers Near You</h2>
	</header>
	<main role="main">
		<section id="js-zipcode-search">
			<form role="form">
				<div class="search-section">
					<input type="text" name="search" aria-label="Enter zip code" id="js-query" class="search-box" placeholder="Enter zip code">
					<button type="submit" role="button" id="search-button">Find Events</button>
				</div>
				<div class="js-error"></div>
			</form>		
		</section>

		<section class="js-results search-results">
			<div class="results-header" aria-label="Search results">
				<h2>Search Results</h2>
				<p id="key-text"><img id="key" src="../images/eventbrite-orange.png" alt="Eventbrite logo">= Eventbrite Event<img id="key2" src="../images/meetup-logo.png" alt="Meetup logo"> = Meetup Event </p>
			</div>	
			<div class="date-header"></div>	
		</section>
		
	</main>

<!-- JavaScript -->
<script src="main.js"></script>
</body>

</html>
